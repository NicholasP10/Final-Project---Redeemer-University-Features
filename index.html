<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Redeemer University Features</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/RedeemerCampus_1.js"></script>
        <script src="data/CampusLights_2.js"></script>
        <script src="data/CampusSeating_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[43.20683944312865,-79.95602695624758],[43.21514296945147,-79.94275295296829]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_RedeemerCampus_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_RedeemerCampus_1_0() {
            return {
                pane: 'pane_RedeemerCampus_1',
                opacity: 1,
                color: 'rgba(53,121,177,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_RedeemerCampus_1');
        map.getPane('pane_RedeemerCampus_1').style.zIndex = 401;
        map.getPane('pane_RedeemerCampus_1').style['mix-blend-mode'] = 'normal';
        var layer_RedeemerCampus_1 = new L.geoJson(json_RedeemerCampus_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RedeemerCampus_1',
            layerName: 'layer_RedeemerCampus_1',
            pane: 'pane_RedeemerCampus_1',
            onEachFeature: pop_RedeemerCampus_1,
            style: style_RedeemerCampus_1_0,
        });
        bounds_group.addLayer(layer_RedeemerCampus_1);
        map.addLayer(layer_RedeemerCampus_1);
        function pop_CampusLights_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Location</th>\
                        <td>' + (feature.properties['Location'] !== null ? autolinker.link(feature.properties['Location'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CampusLights_2_0() {
            return {
                pane: 'pane_CampusLights_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,204,1,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_CampusLights_2');
        map.getPane('pane_CampusLights_2').style.zIndex = 402;
        map.getPane('pane_CampusLights_2').style['mix-blend-mode'] = 'normal';
        var layer_CampusLights_2 = new L.geoJson(json_CampusLights_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CampusLights_2',
            layerName: 'layer_CampusLights_2',
            pane: 'pane_CampusLights_2',
            onEachFeature: pop_CampusLights_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_CampusLights_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_CampusLights_2);
        map.addLayer(layer_CampusLights_2);
        function pop_CampusSeating_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Location</th>\
                        <td>' + (feature.properties['Location'] !== null ? autolinker.link(feature.properties['Location'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Type'] !== null ? autolinker.link(feature.properties['Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CampusSeating_3_0() {
            return {
                pane: 'pane_CampusSeating_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,1,221,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_CampusSeating_3');
        map.getPane('pane_CampusSeating_3').style.zIndex = 403;
        map.getPane('pane_CampusSeating_3').style['mix-blend-mode'] = 'normal';
        var layer_CampusSeating_3 = new L.geoJson(json_CampusSeating_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CampusSeating_3',
            layerName: 'layer_CampusSeating_3',
            pane: 'pane_CampusSeating_3',
            onEachFeature: pop_CampusSeating_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_CampusSeating_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_CampusSeating_3);
        map.addLayer(layer_CampusSeating_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Redeemer University Features</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = '\'Redeemer Campus\', \'Campus Lights\' and \'Campus Seating\' layers were self created.<br />';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/CampusSeating_3.png" /> Campus Seating': layer_CampusSeating_3,'<img src="legend/CampusLights_2.png" /> Campus Lights': layer_CampusLights_2,'<img src="legend/RedeemerCampus_1.png" /> Redeemer Campus': layer_RedeemerCampus_1,"Google Satellite": layer_GoogleSatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Type": "str","Location": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Type = document.createElement('div');
            div_Type.id = "div_Type";
            div_Type.className= "filterselect";
            document.getElementById("menu").appendChild(div_Type);
            sel_Type = document.createElement('select');
            sel_Type.multiple = true;
            sel_Type.size = 3;
            sel_Type.id = "sel_Type";
            var Type_options_str = "<option value='' unselected></option>";
            sel_Type.onchange = function(){filterFunc()};
            Type_options_str  += '<option value="bench">bench</option>';
            Type_options_str  += '<option value="picnic table">picnic table</option>';
            Type_options_str  += '<option value="table and chairs">table and chairs</option>';
            sel_Type.innerHTML = Type_options_str;
            div_Type.appendChild(sel_Type);
            var lab_Type = document.createElement('div');
            lab_Type.innerHTML = 'Type';
            lab_Type.className = 'filterlabel';
            div_Type.appendChild(lab_Type);
            var reset_Type = document.createElement('div');
            reset_Type.innerHTML = 'clear filter';
            reset_Type.className = 'filterlabel';
            reset_Type.onclick = function() {
                var options = document.getElementById("sel_Type").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Type.appendChild(reset_Type);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Location = document.createElement('div');
            div_Location.id = "div_Location";
            div_Location.className= "filterselect";
            document.getElementById("menu").appendChild(div_Location);
            sel_Location = document.createElement('select');
            sel_Location.multiple = true;
            sel_Location.size = 10;
            sel_Location.id = "sel_Location";
            var Location_options_str = "<option value='' unselected></option>";
            sel_Location.onchange = function(){filterFunc()};
            Location_options_str  += '<option value="Aug hall">Aug hall</option>';
            Location_options_str  += '<option value="Calvin court">Calvin court</option>';
            Location_options_str  += '<option value="Charis">Charis</option>';
            Location_options_str  += '<option value="Cranmer court">Cranmer court</option>';
            Location_options_str  += '<option value="Luther court">Luther court</option>';
            Location_options_str  += '<option value="parking lot">parking lot</option>';
            Location_options_str  += '<option value="path">path</option>';
            Location_options_str  += '<option value="quad">quad</option>';
            Location_options_str  += '<option value="rec center">rec center</option>';
            Location_options_str  += '<option value="sports court">sports court</option>';
            Location_options_str  += '<option value="street">street</option>';
            sel_Location.innerHTML = Location_options_str;
            div_Location.appendChild(sel_Location);
            var lab_Location = document.createElement('div');
            lab_Location.innerHTML = 'Location';
            lab_Location.className = 'filterlabel';
            div_Location.appendChild(lab_Location);
            var reset_Location = document.createElement('div');
            reset_Location.innerHTML = 'clear filter';
            reset_Location.className = 'filterlabel';
            reset_Location.onclick = function() {
                var options = document.getElementById("sel_Location").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Location.appendChild(reset_Location);
        </script>
    </body>
</html>
